<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./Js/leccion-2.js"></script>
    </head>
    <body>
        <div>
            ASIGNACION
            <button onclick="asignacion(6);">asignacion</button>
        </div>
        <div>
            ADICION 5 + 6
            <button onclick="adicion(6);">adiccion</button>
        </div>
        <div>
            SUSTRACCION 5 - 6
            <button onclick="sustraccion(6);">susctraccion</button>
        </div>
        <div>
            MULTIPLIACION 5 * 6
            <button onclick="multiplicacion(6);">multipliacion</button>
        </div>
        
        <div>
            DIVISION 5 / 6
            <button onclick="division(6);">division</button>
        </div>
        
        <div>
            RESTO 5 % 6
            <button onclick="resto(6);">resto</button>
        </div>
        
        <div>
            DESPLAZICMIENTO A LA IZQUIERDA 5 << 6
            <button onclick="despIzquierda(6);">desp izquierda</button>
        </div>
        
        <div>
            DESPLAZAMIENTO DE LA DERECHA 5 >> 6
            <button onclick="despDerecha(6);">desp derecha</button>
        </div>
        
        <div>
            IGUALDAD 6 == 6
            <button onclick="igualdad(6);">IGUALDAD</button>
        </div>
        
        <div>
            DESIGUALDAD 6 != 6
            <button onclick="desigualdad(6);">DESIGUALDAD</button>
        </div>
        
        <div>
            ESTRICTAMENTE IGUALES 6 === 6
            <button onclick="estricamentei(6);">ESTRICTAMENTE IGUALES</button>
        </div>
        
        <div>
            ESTRICTAMENTE DESIGUALES 6 !== 6
            <button onclick="estricamented(6);">ESTRICTAMENTE DESIGUALES</button>
        </div>
        
        <div>
            MAYOR QUE 6 >= 6
            <button onclick="mayor(6);">MAYOR QUE</button>
        </div>
        
        <div>
            MENOR QUE 6 <= 6
            <button onclick="menor(6);">MENOR QUE</button>
        </div>
    </body>
</html>
