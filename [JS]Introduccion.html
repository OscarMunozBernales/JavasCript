<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		/*
		|	EL CONTENIDO DE LA SENTENCIA console.log(); se va a mostrar
		|	DENTRO DE LA CONSOLA DEL NAVEGAR
		|*/
		console.log("HOLA MUNDO dentro de la consola"); 

		/*
		|	ESTA SENTENCIA VA A MOSTRAR UN MENSAJE DE ALERTA EN LA PAGINA
		*/
		alert("HOLA MUNDO");

		/*
		|	document.querySelector("body").innerHTML = "asdasd" VA A MOSTRAR 
		|	EL MENSAJE DENTRO DE LA ETIQUETA BODY
		*/
		document.querySelector("body").innerHTML = "asdasd";

		/*
		|	PARA INCIALIZAR UNA VARIABLE SE UTILZA LA PALABRA RESERVADA 'var'
		|	LUEGO EL NOMBRE DE LA VARIABLE
		*/
		var variable;
		var edad;

		variable = "HOLA OSCAR";
		edad = 24;

		console.log(edad + variable); // EL SIMBOLO MAS SIRVE PARA CONCATENAR 

	</script>
</body>
</html>
